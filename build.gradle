plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'eclipse'
}
plugins {
  id "io.freefair.lombok" version "5.0.1"
}

plugins {
    id 'com.palantir.git-version' version '0.12.3'
}
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    maven { url "https://jitpack.io" }
}


dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    implementation 'org.apache.commons:commons-math3:3.6.1'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.+'
	implementation 'org.json:json:20220320'
	implementation group: 'com.github.weisj', name: 'darklaf-core', version: '3.0.0'
	//implementation 'com.github.APN-Pucky:TUR:0.2.1'
	implementation 'com.github.APN-Pucky:TULib:0.3.16'
	implementation 'com.github.APN-Pucky:GitJarUpdate:0.0.10'
}


task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': project.name,
        	'Implementation-Version': versionDetails().lastTag,
        	'Main-Class': 'de.neuwirthinformatik.Alexander.TU.TUM.TUM'
    }
    baseName = project.name
    from { 
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }{
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
    }
    with jar
}
